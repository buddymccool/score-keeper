<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE KEEPER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <figure class="image is-2by1">
                            <img src="https://res.cloudinary.com/teepublic/image/private/s--hPfIwjrw--/c_crop,x_10,y_10/c_fit,h_1109/c_crop,g_north_west,h_1260,w_1260,x_-166,y_-76/co_rgb:262c3a,e_colorize,u_Misc:One%20Pixel%20Gray/c_scale,g_north_west,h_1260,w_1260/fl_layer_apply,g_north_west,x_-166,y_-76/bo_157px_solid_white/e_overlay,fl_layer_apply,h_1260,l_Misc:Art%20Print%20Bumpmap,w_1260/e_shadow,x_6,y_6/c_limit,h_1134,w_1134/c_lpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_auto,h_630,q_90,w_630/v1623980310/production/designs/22595827_0.jpg">
                        </figure>
                        <header class="card-header">
                        <p class="card-header-title">
                            SCORE KEEPER!!!!
                        </p>
                        </header>
                        <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score.</p>
                            <label for="playTo" class="label is-large is-inline">Playing to: </label>
                            <div class="select is-rounded">
                                <select name="" id="playTo">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Btn" class="is-dark button card-footer-item is-large">+1 for Player One</button>
                            <button id="p2Btn" class="is-light button card-footer-item is-large">+1 for Player Two</button>
                            <button id="reset" class="is-warning button card-footer-item is-large">RESET</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- <img src="" id="pingPongPic"> -->
        <!-- <h6>Ping Pong Score Keeper</h6> -->

</section>
    <script src="app.js"></script>
</body>
</html>
